<!--The Forms goes from here -->
<div class="row">
  <div class="col-md-10 col-md-offset-1">
    <div class="panel panel-default">
      <div class="panel-body">
        <!-- This is a title Line-->
        <div class="row Title-line">
          <div class="col-md-2">
            <img class="b1" src="img/bookpost.png" width="100" style="vertical-align: baseline;"/>
          </div>
          <div class="col-md-10">
            <center><br><font size = "6" color = "Black">Post Your Book Information</font></center>
          </div>
        </div>
        <hr style="margin-top:0px;margin-bottom:10px; height:1px;border:none;border-top:1px solid #555555;" />
        <!--This is the next line for the form group-->
        <div class="row">
          <div class="col-md-12" style="margin-top:5px;">
            <center><br><font size = "4" color = "Black">Progress</font></center>
            <div class="progress">
              <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
                <font color = "Black">0%</font>
              </div>
            </div>
          </div>
        </div>
        <!--This is the name-->
        <div class="row">
          <div class="col-md-12" style="margin-top:5px;">
            <form role="form">
              <div class="form-group">
                <label for="name">*Book Name:</label>
                  <input type="text" class="form-control name" id="name" placeholder="Book Name eg.Introduce to Java">
              </div>
            </form>
          </div>
        </div>
        <!--This is the subject-->
        <div class="row">
          <div class="col-md-12" style="margin-top:5px;">
            <form role="form">
              <div class="form-group">
                <label for="subject">*Subject:</label>
                  <input type="text" class="form-control subject" id="subject" placeholder="Subject eg.Computer Science">
              </div>
            </form>
          </div>
        </div>
        <!--This is the Author-->
        <div class="row">
          <div class="col-md-5" style="margin-top:5px;">
            <form role="form">
              <div class="form-group">
                <label for="author">*Author1:</label>
                  <input type="text" class="form-control author" id="author" placeholder="Author Name eg. Carter Jiang">
              </div>
            </form>
          </div>
          <div class="col-md-5" style="margin-top:5px;">
            <form role="form">
              <div class="form-group">
                <label for="author">Author2:</label>
                  <input type="text" class="form-control author" id="author" placeholder="Author Name eg. Tim Ji">
              </div>
            </form>
          </div>
        </div>
        <!--This is the ISBN-->
        <div class="row">
          <div class="col-md-5" style="margin-top:5px;">
            <form role="form">
              <div class="form-group">
                <label for="ISBN">*ISBN-10:</label>
                  <input type="text" class="form-control ISBN" id="ISBN" style="margin-bottom:1px;" placeholder="ISBN-10">
                  <br><a href="#">How to find it</a>
              </div>
            </form>
          </div>
          <div class="col-md-5" style="margin-top:5px;">
            <form role="form">
              <div class="form-group">
                <label for="ISBN">*ISBN-13:</label>
                  <input type="text" class="form-control ISBN" id="ISBN" style="margin-bottom:1px;" placeholder="ISBN-13">
              </div>
            </form>
          </div>
        </div>
        <!--This is the Publisher-->
        <div class="row">
          <div class="col-md-12" style="margin-top:5px;">
            <form role="form">
              <div class="form-group">
                <label for="publisher">*Publisher:</label>
                  <input type="text" class="form-control publisher" id="publisher" placeholder="Publisher">
              </div>
            </form>
          </div>
        </div>
        <!--This is the Condition-->
        <div class="row">
          <div class="col-md-12" style="margin-top:5px;">
            <form class="form-inline" role="form">
              <div class="form-group">
                <label for="condition">*Condition:</label>
                  <input type="checkbox" style="margin-left:20px;"> New
                  <input type="checkbox" style="margin-left:20px;"> Excellent
                  <input type="checkbox" style="margin-left:20px;"> Great
                  <input type="checkbox" style="margin-left:20px;"> Good
                  <input type="checkbox" style="margin-left:20px;"> So So
              </div>
            </form>
          </div>
        </div>
        <!--This is the notes and highlight-->
        <div class="row">
          <div class="col-md-5" style="margin-top:5px;">
            <form role="form">
              <div class="form-group">
                <label for="highlight">*Highlight:</label>
                  <input type="checkbox" style="margin-left:20px;"> Yes
                  <input type="checkbox" style="margin-left:20px;"> No
              </div>
            </form>
          </div>
          <div class="col-md-5" style="margin-top:5px;">
            <form role="form">
              <div class="form-group">
                <label for="Notes">*Notes:</label>
                <input type="checkbox" style="margin-left:20px;"> Yes
                <input type="checkbox" style="margin-left:20px;"> No
              </div>
            </form>
          </div>
      </div>
      <!--This is the Money-->
      <div class="row">
        <div class="col-md-12" style="margin-top:5px;">
          <form role="form">
            <div class="form-group">
              <label for="money">Price or Exchange:</label>
                <span class="glyphicon glyphicon-usd"></span><input type="text" class="form-control money" id="money" style="margin-bottom:1px;" placeholder="Price or Exchange">
                <br><font size = "2" color = "grey">if accept exchange just type "or Exchange" after the price eg. "64 or Exchange"</font>
            </div>
          </form>
        </div>
      </div>
      <!--This is the Money-->
      <div class="row">
        <div class="col-md-12" style="margin-bottom:5px;">
          <br><a href="#">Upload Some Pictures</a>
        </div>
      </div>
      <!--This is the Comments-->
      <div class="row">
        <div class="col-md-12" style="margin-top:5px;">
          <form role="form">
            <textarea class="form-control" rows="3" placeholder="Other Comments"></textarea>
          </form>
        </div>
      </div>
      <!--This is the button-->
      <div class="row">
        <div class="col-md-6" style="margin-top:5px;">
          <div class="btn-group buttons pull-left" role="group">
          <button type="submit" class="btn btn-default" style="width:200px;">
            Save
          </button>
          <button type="button" class="btn btn-default" style="width:200px;">
            Reset
          </button>
        </div>
        </div>
        <div class="col-md-6" style="margin-top:5px;">
          <div class="btn-group buttons pull-right" role="group">
  				<button type="submit" class="btn btn-default" style="width:200px;">
            Submit
    			</button>
  				<button type="button" class="btn btn-default" style="width:200px;">
      			Cancel
    			</button>
  			</div>
      </div>
      </div>
    </div>
  </div>
